<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 News - Vremea √Æn Teleorman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a4e 0%, #c41e3a 100%);
            font-family: 'Arial', 'Helvetica', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 3px solid #c41e3a;
            position: relative;
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #c41e3a;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1a2a4e 0%, #c41e3a 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .logo-number {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            line-height: 0.9;
        }

        .logo-text {
            font-size: 0.9em;
            font-weight: bold;
            color: #c41e3a;
            letter-spacing: 2px;
            background: white;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .header-title {
            color: white;
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .breaking-bar {
            background: #c41e3a;
            color: white;
            padding: 10px 20px;
            margin: -40px -40px 30px -40px;
            font-weight: bold;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
        }

        .city-name {
            text-align: center;
            color: #c41e3a;
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border-left: 5px solid #c41e3a;
        }

        .date-time {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1em;
            margin-bottom: 8px;
        }

        .clock {
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-family: 'Courier New', monospace;
            margin-bottom: 25px;
            font-weight: bold;
            background: rgba(196, 30, 58, 0.2);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #c41e3a;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .dot.active {
            width: 25px;
            border-radius: 4px;
            background: #c41e3a;
            box-shadow: 0 0 10px #c41e3a;
        }

        .weather-main {
            text-align: center;
            margin-bottom: 30px;
            transition: opacity 0.3s;
            background: rgba(26, 42, 78, 0.5);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(196, 30, 58, 0.3);
        }

        .weather-icon {
            font-size: 5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .temperature {
            font-size: 5em;
            color: #c41e3a;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            letter-spacing: -3px;
        }

        .description {
            font-size: 1.8em;
            color: white;
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .feels-like {
            font-size: 1.3em;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            transition: opacity 0.3s;
        }

        .detail-card {
            background: rgba(26, 42, 78, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(196, 30, 58, 0.5);
            transition: transform 0.2s;
        }

        .detail-card:hover {
            transform: translateY(-3px);
            border-color: #c41e3a;
        }

        .detail-title {
            color: rgba(255,255,255,0.7);
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .detail-extra {
            color: rgba(255,255,255,0.6);
            font-size: 0.8em;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.8em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(196, 30, 58, 0.3);
        }

        .fade {
            opacity: 0.4;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #c41e3a;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 5px #c41e3a;
            }
            50% { 
                opacity: 0.3;
                box-shadow: 0 0 15px #c41e3a;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breaking-bar">
            <span class="live-indicator"></span>
            LIVE - Actualizare √Æn timp real
        </div>

        <div class="logo-header">
            <div class="logo-circle">
                <div class="logo-number">24</div>
            </div>
            <div class="header-title">
                VREMEA √éN<br><span style="color: #c41e3a;">TELEORMAN</span>
            </div>
        </div>
        
        <div class="city-name">
            <span>üìç</span>
            <span id="cityName">Se √ÆncarcƒÉ...</span>
        </div>
        
        <div class="date-time" id="dateDisplay"></div>
        <div class="clock" id="clock"></div>
        
        <div class="progress-dots" id="progressDots"></div>
        
        <div class="weather-main" id="weatherMain">
            <div class="weather-icon" id="weatherIcon">‚òÅÔ∏è</div>
            <div class="temperature" id="temperature">--¬∞C</div>
            <div class="description" id="description">Se √ÆncarcƒÉ...</div>
            <div class="feels-like" id="feelsLike">Se simte ca --¬∞C</div>
        </div>
        
        <div class="weather-details" id="weatherDetails">
            <div class="detail-card">
                <div class="detail-title">üå¨Ô∏è V√ÇNT</div>
                <div class="detail-value" id="wind">-- km/h</div>
                <div class="detail-extra" id="windDir"></div>
            </div>
            <div class="detail-card">
                <div class="detail-title">üíß UMIDITATE</div>
                <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-card">
                <div class="detail-title">üåßÔ∏è PRECIPITA»öII</div>
                <div class="detail-value" id="precipitation">-- mm</div>
            </div>
            <div class="detail-card">
                <div class="detail-title">üìä COD METEO</div>
                <div class="detail-value" id="weatherCode">--</div>
            </div>
        </div>
        
        <div class="footer">
            ¬© 2025 24 News ‚Ä¢ SchimbƒÉ ora»ôul la 12 secunde ‚Ä¢ Date Open-Meteo
        </div>
    </div>

    <script>
        const CITIES = [
            { name: 'Ro»ôiorii de Vede', lat: 44.1167, lon: 24.9833 },
            { name: 'Alexandria', lat: 43.9833, lon: 25.3333 },
            { name: 'Turnu MƒÉgurele', lat: 43.7500, lon: 24.8667 },
            { name: 'Videle', lat: 44.2833, lon: 25.5333 },
            { name: 'Zimnicea', lat: 43.6500, lon: 25.3667 }
        ];

        let currentCityIndex = 0;

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('ro-RO', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const date = now.toLocaleDateString('ro-RO', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('clock').textContent = time;
            document.getElementById('dateDisplay').textContent = date;
        }

        function getWeatherIcon(code) {
            if (code === 0) return '‚òÄÔ∏è';
            if (code <= 3) return '‚òÅÔ∏è';
            if (code <= 67) return 'üåßÔ∏è';
            if (code <= 77) return '‚ùÑÔ∏è';
            return '‚õàÔ∏è';
        }

        function getWeatherDescription(code) {
            if (code === 0) return 'Senin';
            if (code === 1) return 'Predominant senin';
            if (code === 2) return 'Par»õial √Ænnorat';
            if (code === 3) return 'Acoperit';
            if (code <= 49) return 'Cea»õƒÉ';
            if (code <= 59) return 'Burni»õƒÉ';
            if (code <= 67) return 'Ploaie';
            if (code <= 77) return 'Ninsoare';
            if (code <= 82) return 'Averse';
            if (code <= 86) return 'Averse de zƒÉpadƒÉ';
            return 'FurtunƒÉ';
        }

        function createProgressDots() {
            const container = document.getElementById('progressDots');
            container.innerHTML = '';
            CITIES.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (index === currentCityIndex) {
                    dot.classList.add('active');
                }
                container.appendChild(dot);
            });
        }

        async function fetchWeather() {
            const city = CITIES[currentCityIndex];
            document.getElementById('cityName').textContent = city.name;
            
            document.getElementById('weatherMain').classList.add('fade');
            document.getElementById('weatherDetails').classList.add('fade');
            
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,wind_speed_10m,wind_direction_10m&timezone=Europe/Bucharest`
                );
                const data = await response.json();
                const weather = data.current;
                
                setTimeout(() => {
                    document.getElementById('weatherIcon').textContent = getWeatherIcon(weather.weather_code);
                    document.getElementById('temperature').textContent = Math.round(weather.temperature_2m) + '¬∞C';
                    document.getElementById('description').textContent = getWeatherDescription(weather.weather_code);
                    document.getElementById('feelsLike').textContent = `Se simte ca ${Math.round(weather.apparent_temperature)}¬∞C`;
                    document.getElementById('wind').textContent = Math.round(weather.wind_speed_10m) + ' km/h';
                    document.getElementById('windDir').textContent = `Direc»õie: ${weather.wind_direction_10m}¬∞`;
                    document.getElementById('humidity').textContent = weather.relative_humidity_2m + '%';
                    document.getElementById('precipitation').textContent = weather.precipitation + ' mm';
                    document.getElementById('weatherCode').textContent = weather.weather_code;
                    
                    document.getElementById('weatherMain').classList.remove('fade');
                    document.getElementById('weatherDetails').classList.remove('fade');
                }, 300);
                
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }

        function rotateCities() {
            currentCityIndex = (currentCityIndex + 1) % CITIES.length;
            createProgressDots();
            fetchWeather();
        }

        updateClock();
        setInterval(updateClock, 1000);
        
        createProgressDots();
        fetchWeather();
        
        setInterval(rotateCities, 12000);
    </script>
</body>
</html>
